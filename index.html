<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div id="branding">
        <img src="./resources/images/logo.png">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </div>
  </header>
  <main>
    <section>
      <div id="showcase">
        <div class="container">
          <div id="headline">
            <h4>New Arrivals</h4>
            <h1>Sportsbikes and Motorcycles</h1>
          </div>
        </div>
      </div>
    </section>
    <nav>
      <div id="nav-container">
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div id="gallery">
        <div class="gallery-item">
          <img src="./resources/images/pen.png">
          <span class="description">Exploding Pen</span>
        </div>
        <div class="gallery-item">
          <img src="./resources/images/watch.png">
          <span class="description">Cellular Watch</span>
        </div>
        <div class="gallery-item">
          <img src="./resources/images/glasses.png">
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="business-info">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    </section>
    </div>
    <footer>
    <div class="container">
      <div id="copyright">
        <span>&copy; Secret Agent Supply Inc.</span>
      </div>
    </div>
    </footer>
  </main>
  </div>
</body>

</html>
