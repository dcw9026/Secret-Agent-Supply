<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div id="main-content">
      <header>
        <div id="branding">
          <img src="./resources/images/logo.png">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </header>
      <main>
        <section>
          <div id="showcase">
            <div id="headline">
              <h4>New Arrival</h4>
              <h1>Sports and Motorbikes</h1>
            </div>
          </div>
        </section>
        <nav>
          <div id="nav-container">
            <ul>
              <li>Eyewear</li>
                <li>Apparel</li>
                  <li>Gadgets</li>
                  <li>Vehicles</li>
                <li>Classes</li>
              <li>Contact</li>
            </ul>
          </div>
        </nav>
        <div id="gallery">
          <div class="gallery-item">
            <span class="description">Exploding Pen</span>
          </div>
          <div class="gallery-item">
            <span class="description">Cellular Watch</span>
          </div>
            <div class="gallery-item">
              <span class="description">Thermal Glasses</span>
            </div>
          </div>
          <div id="business-info">
            <div class="info">
              <span class="title">Location</span>
              <span>-47.346436, 84.32354</span>
            </div>
            <div class="info">
              <span class="title">Hours</span>
              <span>0800 - 1800</span>
            </div>
          </div>
        </section>
        <footer>
          <div id="copyright">
            <span>&copy; Secret Agent Supply Inc.</span>
          </div>
        </footer>
      </main>
    </div>
  </body>
</html>
